<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/materialize.js"></script>
    <link rel="stylesheet" href="../style/materialize.css">
    <link rel="stylesheet" href="../style/bootstrap-material-design.css">
    <title>Iniciar sesión | TecnoVentas</title>

    <style>
      body{
        background-image: url("../images/macos.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>

  </head>
  <body>
    <center>
      
      <div class="log" style="border-radius: 4%; width: 550px; margin-right:25%; margin-left:25%; margin-top: 4%; margin-bottom: 4%; background-color: rgba(255, 255, 255, 0.8); padding: 0%; filter: drop-shadow(5px 5px 10px #444);">
        <br>
        <div class="logo" style="margin: 10px;">
          <img src="../images/logo_cut.png" alt="" width="180px" height="180px" style="border-radius: 50%; filter: drop-shadow(5px 5px 10px #444);">
        </div>
        <div class="contenedor" style="margin: 0 auto;">
          <h2 align="center">Iniciar Sesión</h2>
        </div>
        <div style="width: 500px; margin: 0 auto; vertical-align: middle;">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">First Name</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </center>
  </body>
</html>
